<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/360aa06b71.js" crossorigin="anonymous"></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <audio id="js--audio" src="/sounds/wowowowowowowow-103214.mp3"></audio>
    <dialogue class="dialogue" id="js--dialogue"></dialogue>
    <article class="alarm">
        <header class="alarm__top">
            <input tabindex ="1" class="alarm__toggle" type="checkbox" name="" id="js--toggle">
            <h1 class="alarm__heading">
                <span id="js--time-hour">00</span>
                <span>:</span>
                <span id="js--time-minute">00</span>
            </h1>
        </header>
        <section class="alarm__bottom">
            <div class="alarm__wrapper">
                <button id="js--hour-up" class="alarm__button"><i class="fa-sharp fa-solid fa-chevron-up"></i></i></button>
                <button id="js--hour-down" class="alarm__button"><i class="fa-sharp fa-solid fa-chevron-down"></i></button>
            </div>
            <div class="alarm__wrapper">
                <button id="js--minute-up" class="alarm__button"><i class="fa-sharp fa-solid fa-chevron-up"></i></button>
                <button id="js--minute-down" class="alarm__button"><i class="fa-sharp fa-solid fa-chevron-down"></i></button>
            </div>
        </section>

    </article>
    <footer>Audio by <a href="https://pixabay.com/sound-effects/wowowowowowowow-103214/">https://pixabay.com/sound-effects/wowowowowowowow-103214/</a></footer>
</body>

</html>
